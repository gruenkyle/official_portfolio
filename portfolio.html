        <button class="tablink Home open" onclick="scrollPg('Home')">Home</button>
        <button class="tablink Programming" onclick="scrollPg('Programming')">Programming</button>
        <button class="tablink Photography" onclick="scrollPg('Photography')">Photography</button>

<script>

    function scrollPg(location){
        var tabs = document.getElementsByClassName('tablink');
        var curr = document.getElementsByClassName(location);
        var i;
        for (i = 0; i < tabs.length; i++){
            tabs[i].classList.remove("open");
        }
        curr[0].classList.add("open");
        }
        
</script>
